kind: pipeline
type: docker
name: build

steps:
- name: build-angular
  image: matseee/golang-node:go1.19.0-node17-alpine3.16
  user: root
  commands:
    - cd angular-app/
    - npm install
    - npm run build --configuration=production

- name: build-golang
  image: matseee/golang-node:go1.19.0-node17-alpine3.16
  user: root
  commands:
    - go test ./...
    - go build -o bin/templater
