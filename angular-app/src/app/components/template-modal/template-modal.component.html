<ng-container>
    <ng-container *ngIf="!isEditMode">
        <h2 class="title">New template</h2>
    </ng-container>
    <ng-container *ngIf="isEditMode">
        <h2 class="title">Template {{ templateName }}</h2>
    </ng-container>
    <form class="form-group" [formGroup]="formGroup">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input id="input-name" matInput formControlName="name" placeholder="give it a name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Template</mat-label>
            <textarea id="textarea-template" matInput formControlName="template" placeholder="your template goes here">
            </textarea>
        </mat-form-field>
    </form>

    <button id="button-cancle" matButton (click)="onCancle()">Cancle</button>
    <button id="button-save" matButton [disabled]="formGroup.invalid" (click)="onSave()">Save</button>
</ng-container>
